<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro - Recetas Populares</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>

<body>
    <!-- Sección de registro -->
    <section id="register-section" class="container-fluid d-flex align-items-center justify-content-center vh-100">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header text-center bg-primary text-white">
                    <h3>Registrarse</h3>
                </div>
                <div class="card-body p-4">
                    <form id="registerForm" th:action="@{/api/usuarios/register}" method="post" novalidate>
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="username" name="username" required />
                            <div class="invalid-feedback">
                                Por favor, introduce un nombre de usuario válido.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" required />
                            <div class="invalid-feedback">
                                Por favor, introduce un correo electrónico válido.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required />
                            <div class="invalid-feedback">
                                Por favor, introduce tu nombre.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" required />
                            <div class="invalid-feedback">
                                Por favor, introduce tu apellido.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required minlength="8" />
                            <div class="invalid-feedback">
                                La contraseña debe tener al menos 8 caracteres.
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Registrarse</button>
                        <div class="text-center">
                            <p>¿Ya tienes una cuenta? <a href="/login" class="text-primary">Inicia sesión aquí</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
