<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Recetas Populares</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>

<body>
    <!-- Sección de login -->
    <section id="login-section" class="container-fluid d-flex align-items-center justify-content-center vh-100">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header text-center bg-primary text-white">
                    <h3>Iniciar Sesión</h3>
                </div>
                <div class="card-body p-4">
                    <!-- Formulario de login -->
                    <form th:action="@{/login}" method="post" novalidate>
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   th:classappend="${errorUsername} ? 'is-invalid' : ''" required />
                            <div class="invalid-feedback" th:if="${errorUsername}">
                                <span th:text="${errorUsername}"></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   th:classappend="${errorPassword} ? 'is-invalid' : ''" required />
                            <div class="invalid-feedback" th:if="${errorPassword}">
                                <span th:text="${errorPassword}"></span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Iniciar Sesión</button>
                        <!-- Enlace a la página de registro -->
                        <div class="text-center">
                            <p>¿No tienes cuenta? <a href="/register" class="text-primary">Regístrate aquí</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
